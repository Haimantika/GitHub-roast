<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GitHub Roast App</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h2>Roast my GitHub profile!</h2>
			<input
				type="text"
				id="username"
				placeholder="Enter GitHub Username"
				aria-label="GitHub Username"
			/>
			<button onclick="getRoast()" class="btn">Roast Me</button>
			<p id="roastOutput" class="roast-output">Your roast awaits</p>
		</div>
		<script src="app.js"></script>
	</body>
</html>
